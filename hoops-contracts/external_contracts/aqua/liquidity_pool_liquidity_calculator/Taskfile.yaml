version: '3'
tasks:
  clean:
    cmd: cargo clean

  fmt:
    cmd: cargo fmt --all

  check:
    cmd: cargo check

  build:
    cmds:
      - task -d ../liquidity_pool_plane build || exit 1
      - soroban contract build --package aqua-soroban-liquidity-pool-liquidity-calculator-contract
      - soroban contract optimize --wasm ../../bytecodes/aqua_liquidity_pool_liquidity_calculator_contract.wasm --wasm-out ../../bytecodes/aqua_liquidity_pool_liquidity_calculator_contract.wasm
      - le -l ../../bytecodes/*.wasm

  test:
    deps:
      - build
    cmd: cargo test

  test_slow:
    cmds:
      - task: test

  default:
    cmds:
      - task: build

  all:
    cmds:
      - task: clean
      - task: fmt
      - task: build
      - task: check
      - task: test
